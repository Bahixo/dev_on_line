<!DOCTYPE html>
<html>
    <head>
        <title>Anna Smith - Photography</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Marck+Script|Merienda&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
       
        <section id="worldIsWonderful">
            <h2>World is wonderful ...</h2>

            <h3>Portraits</h3>

            <div id="portrait">
                <img src="src/father & baby.jpg" alt="un homme et son bébé">
                <img src="src/woman_with_scarf.jpg" alt="une femme avec écharpe">
                <img src="src/portrait_couple.jpg" alt="portrait d'un couple">
            </div>

            <h3>Nature</h3>

            <div id="nature">
                <img src="src/horses.jpg" alt="trois chevaux dans une prairie">
                <img src="src/elephant.jpg" alt="un elephant dans les bois">
                <img src="src/drop.jpg" alt="goutte d'eau">
            </div>

            <h3>Art</h3>

            <div id="art">
                <img src="src/ParisphotoStudio.PNG" alt="photo artistique">
                <img src="src/art.jpg" alt="photo artistique">
                <img src="src/blue_girl.jpg" alt="photo artistique">
            </div>
        </section>



    </body>

</html>
